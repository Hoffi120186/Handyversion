<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Optional, aber gut für PWA auf Smartphones -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Buttons anzeigen</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(pat10amesser.JPG);
            background-size: 100%; /* Verkleinert das Bild */
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            background-repeat: no-repeat;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:  rgba(0, 0, 0, 0.5); /* Weißes Overlay mit Transparenz */
            z-index: -1; /* Setzt das Overlay hinter den Inhalt */
        }</style>

<!-- Buttons -->
<div class="button-container">
    <button id="btn1" class="btn">
        Pat.M 21 Jahre alt.<br>Pat. klagt über Kopfschmerzen und Übelkeit<br> Der Pat. wurde durch die Polizei erstversorgt.
        <br>Er ist ABC-Stabil<br>Die Blutung scheint zu stehen<br>
        Mehrere Hämatome an der Stirn und am Auge sind sichtbar<br>

        <span>Weiter durch klicken</span>
    </button>
    <button id="btn2" class="btn hidden">
        Der Pat. klagt auch über starken Schwindel und Unwohlsein <br>
        Der Pat. gibt an das die Täter auf ihn eingetreten hätten als er am Boden Lag!
        <span>Weiter durch klicken</span>
    </button>
    <button id="btnCountdown1" class="btn hidden">
        Sofortmaßnahme:<br>Patient soll den Raum selber verlassen<br>
        <span id="countdown1" class="countdown"></span>
    </button>
    <button id="btnCountdown2" class="btn hidden">
        Sofortmaßnahme:<br>Keine <br>
        <span id="countdown2" class="countdown"></span>
    </button>
    <button id="btnCountdown3" class="btn hidden">
       Keine Sofortmaßnahme <br><span id="countdown3" class="countdown"></span>
    </button>
    <button id="btn3" class="btn hidden">
       <br>Der Pat. wird AB Kritisch
        <span>Weiter durch klicken</span>
    </button>
    <button id="btnCustom" class="btn hidden">
       Die Pat. ist weiter ABC-Stabil<br>
       <span>Weiter durch klicken</span>
    </button>

<div id="sk-btns" class="hidden">
     
    <button class="sk-btn red" data-sichtung="rot">SK1</button>
    <button class="sk-btn yellow" data-sichtung="gelb">SK2</button>
    <button class="sk-btn green" data-sichtung="grün">SK3</button>
    <button class="sk-btn black" data-sichtung="schwarz">SK</button>
</div>
<div id="button-container"></div>
<button id="btn4" class="btn hidden">
    Sichtungskategorie wählen<br>Patientenumhängekarte anlegen<br>
    Nächster QR-Scan
    <br>
    <span>Durch klicken</span>
    </button>
<div class="camera-container">
        <video id="video" width="640" height="480" autoplay></video>
    </div>

<!-- Modal für Bildanzeige -->
<div id="modal">
    <div id="modalContent">
        <img src="pat10amesser.JPG" alt="VU Brillenhämatom">
        <span id="closeModal">Schließen</span>
    </div>
</div>

<div id="bottom-buttons">
  <a href="index.html" id="startseiteButton">Startseite</a>
  <button id="einsatzendeButton" onclick="endMission()">Einsatz Ende</button>
</div>



<script src="timer.js"></script>
<script src="button1.js"></script>  
<script src="script.js"></script>   
<script src="sperrung.js"></script>  
</body>
</html>
