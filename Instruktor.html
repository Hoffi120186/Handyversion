<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
     <!-- Hier kommt dein fixer Viewport rein -->
    <meta name="viewport" content="width=1024, user-scalable=no">
    <!-- Optional, aber gut für PWA auf Smartphones -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Buttons Layout mit Links</title>
    <link rel="manifest" href="/manifest.json">
 


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(Patientenkarte.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .header {
            font-size: 2em;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            width: 100%;
            max-width: 280px;
            padding: 20px;
            background-color:  rgba(255, 255, 255, 0.1);
            color: rgb(221, 221, 228);
            backdrop-filter: blur(14px);
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
            cursor: pointer;
            text-align: center;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 7px 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3),
            inset 0 4px 6px rgba(255, 255, 255, 0.3);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 320px;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            width: 100%;
        }

        /* Positionierter Button */
        .btn1 {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 10;
        }

        .btn1 span {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            color: white;
            font-weight: bold;
        }

        .btn1:hover {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3),
                        inset 0 4px 6px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">Instruktor Übersicht</div>
    <div class="button-container">

      <a href="/patienten.html">
    <button class="btn">Patientenübersicht</button>
</a>

<a href="/Übungsanleitung.html">
    <button class="btn">App Installation</button>
</a>

<a href="/uebung.html">
    <button class="btn">Wie funktioniert die App</button>
</a>

<a href="/qr.html">
    <button class="btn">QR-Codes Patienten</button>
</a>

    </div>

    <!-- Positionierter Button -->
    <a href="Index.html" class="btn1">
        <span>Startseite</span>
    </a>


    <script>
    function toggleMenu() {
        var menu = document.getElementById("submenu");
        if (menu && menu.style.display === "block") {
            menu.style.display = "none";
        } else if (menu) {
            menu.style.display = "block";
        }
    }

    document.addEventListener("click", function(event) {
        var menu = document.getElementById("submenu");
        var button = document.querySelector(".btn");
        if (menu && button) {
            if (!button.contains(event.target) && !menu.contains(event.target)) {
                menu.style.display = "none";
            }
        }
    });
</script>

    
</body>
</html>
